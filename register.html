<body>

    <div class="main">

        <div class="box">


            <div class="box1">
                <div class="logodiv"> <img class="logo" src="https://cdn-icons-png.flaticon.com/512/10588/10588254.png"
                        alt="">
                    
                        <br>
                        <h3>Get Started</h3>
                        <p class="welcome">Welcome to Todo App, Register</p>
                        <br>
                    </div>

                
                <label class="label"><i class="reddot">*</i> Full Name 
                   <br> <input class="input" id="username" type="text" placeholder="Full Name"
                        pattern="^[a-zA-Z]+[a-zA-Z0-9]+[@][a-z]+[\.][a-z]{2,}$" required></label>

                <label class="label"> <i class="reddot">*</i> Email 
                    <br>
                    <input class="input" id="email" type="text" placeholder="Email"
                        pattern="^[a-zA-Z]+[a-zA-Z0-9]+[@][a-z]+[\.][a-z]{2,}$" required>
                </label>

                <label class="label" for="password"> <i class="reddot">*</i> Password
                   <br> <input class="input" id="password" type="password" placeholder="Password"
                        required>
                </label>

                <label class="label" for="confirmpassword"><i class="reddot">*</i> Confirm Password
                    <br> <input class="input" id="password" type="password" placeholder="Confirm Password"
                         required>
                 </label>

                <div class="msg" id="msg"></div>
                <div class="pmsg" id="pmsg"></div>

                <button id="registerbtn" class="submitbtn">Register</button>
            </div>
